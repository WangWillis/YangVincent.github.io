        <script type='text/javascript'>
            $(document).ready(function() {

                        }
                    ],
                    eventRender: function(event, element) {
                        if (event.description == null) {
                            element.find('.fc-title');
                        }
                        else {
                            element.find('.fc-title').append("<br/>"+event.description);
                        }
                    }
                });
    
            });
